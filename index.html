<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liberdade em</title>
  <!-- Importando a fonte divertida do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive; /* Aplicando a fonte divertida */
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
      color: #333;
    }

    h1 {
      font-size: 50px;
      color: #ff4081;
    }

    .contador {
      font-size: 50px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Liberdade em</h1>
  <div class="contador" id="contador"></div>

  <script>
    function calcularProximaSexta() {
      const agora = new Date();
      const diaAtual = agora.getDay();
      const proximaSexta = new Date(agora);
      
      // Verifica se hoje é sexta e se já passou das 16h
      if (diaAtual === 5 && agora.getHours() >= 16) {
        proximaSexta.setDate(agora.getDate() + 7); // Pula para a próxima semana
      } else {
        // Calcula quantos dias faltam para a próxima sexta-feira
        const diasAteSexta = (5 - diaAtual + 7) % 7;
        proximaSexta.setDate(agora.getDate() + diasAteSexta);
      }
      
      // Define a hora para 16:00
      proximaSexta.setHours(16, 0, 0, 0);

      return proximaSexta.getTime();
    }

    // Atualiza o contador a cada segundo
    const x = setInterval(function() {
      const agora = new Date().getTime();
      const tempoRestante = calcularProximaSexta() - agora;

      // Cálculos para dias, horas, minutos e segundos
      const dias = Math.floor(tempoRestante / (1000 * 60 * 60 * 24));
      const horas = Math.floor((tempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((tempoRestante % (1000 * 60)) / 1000);

      // Exibe o resultado no elemento com id "contador"
      document.getElementById("contador").innerHTML = dias + "d " + horas + "h " + minutos + "m " + segundos + "s ";

      // Quando a contagem terminar
      if (tempoRestante < 0) {
        clearInterval(x);
        document.getElementById("contador").innerHTML = "É sexta carai!";
      }
    }, 1000);
  </script>

</body>
</html>
